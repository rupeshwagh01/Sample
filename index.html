<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyShop - Home</title>
  <style>
    /* Reset some default browser styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
  background-color: #f8f8f8;
  color: #333;
}

/* Header */
header {
  background-color: #333;
  color: #fff;
  padding: 15px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header .logo {
  font-size: 24px;
  font-weight: bold;
}

nav a {
  color: #fff;
  margin-left: 20px;
  text-decoration: none;
}

nav a:hover {
  text-decoration: underline;
}

/* Hero Section */
.hero {
  background: #eee;
  padding: 60px 20px;
  text-align: center;
}

.hero h1 {
  font-size: 36px;
  margin-bottom: 10px;
}

.hero p {
  font-size: 18px;
  margin-bottom: 20px;
}

.btn {
  display: inline-block;
  background-color: #ff6600;
  color: #fff;
  padding: 10px 20px;
  text-decoration: none;
  border-radius: 5px;
}

.btn:hover {
  background-color: #e65c00;
}

/* Products */
.products {
  padding: 40px 20px;
  text-align: center;
}

.products h2 {
  margin-bottom: 30px;
  font-size: 28px;
}

.product-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
  max-width: 1000px;
  margin: 0 auto;
}

.product-card {
  background: #fff;
  padding: 15px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.product-card img {
  width: 100%;
  height: auto;
  margin-bottom: 10px;
}

.product-card h3 {
  margin: 10px 0 5px;
}

.product-card p {
  font-size: 16px;
  color: #666;
  margin-bottom: 10px;
}

/* Footer */
footer {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 15px;
  margin-top: 40px;
}

  </style>
</head>
<body>
  <header>
    <div class="logo">MyShop</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to MyShop</h1>
    <p>Your one-stop shop for everything!</p>
    <a href="#" class="btn">Shop Now</a>
  </section>

  <section class="products">
    <h2>Featured Products</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Product 1" />
        <h3>Product 1</h3>
        <p>$29.99</p>
        <a href="#" class="btn">Buy Now</a>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Product 2" />
        <h3>Product 2</h3>
        <p>$49.99</p>
        <a href="#" class="btn">Buy Now</a>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Product 3" />
        <h3>Product 3</h3>
        <p>$19.99</p>
        <a href="#" class="btn">Buy Now</a>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 MyShop. All rights reserved.</p>
  </footer>
</body>
</html>
